# Root Logger
rootLogger=INFO, STDOUT

# Direct log messages to STDOUT
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# Direct to a file
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = gede-imported.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} - %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = info

# Log ony to file
logger.service.name = com.babelgroup.gede.service
logger.service.additivity = false
logger.service.level = info
logger.service.appenderRefs = service
logger.service.appenderRef.service.ref = LOGFILE
logger.service.appenderRef.service.level = info

logger.dao.name = com.babelgroup.gede.dao
logger.dao.additivity = false
logger.dao.level = info
logger.dao.appenderRefs = service
logger.dao.appenderRef.service.ref = LOGFILE
logger.dao.appenderRef.service.level = info